 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killer Pizza from Mars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Killer Pizza from Mars</h1>
        </header>

        <section id="menu-section">
            <h2>Menu</h2>
            <table id="menu-table">
                <thead>
                    <tr>
                        <th>S.no</th>
                        <th>Items</th>
                        <th>Cost</th>
                    </tr>
                </thead>
                <tbody id="menu-body">
                    <!-- Menu items will be loaded here -->
                </tbody>
            </table>
        </section>

        <section id="order-section">
            <h2>Place Your Order</h2>
            <form id="order-form">
                <label for="customer-name">Name of Customer:</label>
                <input type="text" id="customer-name" required><br><br>

                <label for="item-slno">Enter Item Slno:</label>
                <input type="text" id="item-slno" required><br><br>

                <label for="quantity">Enter Quantity:</label>
                <input type="number" id="quantity" value="1" min="0"><br><br>

                <button type="button" onclick="addItem()">Add Item</button>
                <button type="button" onclick="generateInvoice()">Generate Invoice</button>
            </form>

            <div id="invoice-section" style="display: none;">
                <h2>Invoice</h2>
                <div id="invoice-details"></div>
                <table id="invoice-table">
                    <thead>
                        <tr>
                            <th>Slno</th>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Price of 1 Unit</th>
                            <th>Price of n Units</th>
                        </tr>
                    </thead>
                    <tbody id="invoice-body">
                        <!-- Invoice items will be loaded here -->
                    </tbody>
                </table>
                <div id="invoice-summary"></div>
            </div>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
